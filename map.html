<!doctype html>
<html class="no-js" lang="us">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Precious Plastic Map beta</title>
	<meta name="description" content="Precious Plastic Map beta">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="css/map.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Leaflet Js -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	<!-- Font-Awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- L-locatecontrole https://github.com/domoritz/leaflet-locatecontrol-->
	<link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
	<script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

</head>
<body>
	<div id="map"></div>

  <div id="layers">
    <div class="logo">
      <img src="images/logo.png">
      <h3 class="title">Precious Plastic <br> Network</h3>
    </div>
    <form class="layers-form">
      <h3>Layers</h3>
      <ul class="list-unstyled layer-checkboxes">
        <li>
          <label>
            <input type="checkbox" name="machine-builder" value="machine-builder">
            Machine Builder
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="workshow" value="workshow">
            Workshow
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="buy-plastic" value="buy-plastic">
            Buy Plastic
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="sell-plastic" value="sell-plastic">
            Sell Plastic
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="collect" value="collect">
            Collect
          </label>
        </li>
      </ul>
      <input type="text" class="search" placeholder="&#xf002;">
      <input type="submit" class="btn btn-block btn-primary" value="ADD PIN">
    </form>
  </div>

  <!-- Map JS -->
	<script type="text/javascript" src="map.js"></script>
</body>
</html>
